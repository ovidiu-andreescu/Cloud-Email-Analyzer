name: CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Run Unit Tests
        run: >
          docker compose -f docker-compose.localstack.yaml run --rm --build tests /app/scripts/run_tests.sh unit
        env:
          DOCKER_BUILDKIT: 1

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run Integration Tests
        run: >
          docker compose -f docker-compose.localstack.yaml up --build --abort-on-container-exit --exit-code-from tests
        env:
          DOCKER_BUILDKIT: 1

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.localstack.yaml down