services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    user: "root"
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,sqs,lambda,stepfunctions,iam,sts,logs,events,dynamodb
      - DEFAULT_REGION=eu-central-1
      - AWS_DEFAULT_REGION=eu-central-1
      - DEBUG=1
      - LS_LOG=info
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=false
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_RUNTIME_IMAGE_MAPPING={"python3.10":"localstack/lambda-runtime:python3.10"}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack_data:/tmp/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 10s
      retries: 12

  tests:
    build:
      context: ..
      dockerfile: docker/Dockerfile.integration
    container_name: integration-tests-runner
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-central-1
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - TF_VAR_localstack_endpoint=http://localstack:4566
    volumes:
      - ../:/app:delegated
    tty: true

volumes:
  localstack_data:
